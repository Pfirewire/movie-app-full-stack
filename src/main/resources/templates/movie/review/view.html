<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <div th:replace="partials :: metaTags" />
    <div th:replace="partials :: links" />

    <title>Single Review</title>

    <link rel="stylesheet" th:href="@{/assets/css/review.css}">
</head>
<body>
<div id="page-wrapper">
    <nav th:replace="partials :: siteBar" />

    <div class="container bg-dark text-light rounded-3 mt-5 p-5">
        <h2 th:text="${movie.title}"></h2>
        <h4 th:text="${review.title}"></h4>
        <p th:text="${review.body}"></p>
    </div>
</div>

<div th:replace="partials :: scripts" />
</body>
</html>
