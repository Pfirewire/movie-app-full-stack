<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <div th:replace="partials :: metaTags" />
    <div th:replace="partials :: links" />

    <title>Single Review</title>

    <link rel="stylesheet" th:href="@{/assets/css/single-review.css}">
</head>
<body>
<div id="page-wrapper">
    <nav th:replace="partials :: siteBar" />

    <div id="main-container" class="container bg-dark text-light rounded-3">
        <div class="poster-div">
            <img th:src="${movie.poster}">
        </div>
        <div class="review-div">
            <h2 th:text="${movie.title}" class="text-center"></h2>
            <h4 th:text="${review.title}" class="text-center"></h4>
            <p th:text="${review.body}"></p>
            <br>
            <p>Review by: <span th:text="${reviewUser.username}"></span></p>
        </div>
    </div>
</div>

<div th:replace="partials :: scripts" />
</body>
</html>
